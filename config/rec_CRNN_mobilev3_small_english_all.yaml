base:
  gpu_id: '1'
  algorithm: CRNN
  pretrained: False
  inchannel: 576
  hiddenchannel: 48
  img_shape: [32,100]
  n_epoch: 201
  is_gray: True
  use_conv: False
  use_attention: False
  use_lstm: True
  lstm_num: 2
  classes: 1000
  max_iters: 300000
  eval_iter: 10000
  show_step: 10
  checkpoints: ./checkpoint
  save_epoch: 10
  show_num: 10
  restore: True
  start_val: 10
  finetune: False
  restore_file : ./checkpoint/ag_CRNN_bb_mobilenet_v3_small_he_CRNN_Head_bs_10_ep_200_train_rec_log/CRNN_190.pth.tar

backbone:
  function: ptocr.model.backbone.rec_mobilev3_bd,mobilenet_v3_small

head:
  function: ptocr.model.head.rec_CRNNHead,CRNN_Head

architectures:
  model_function: ptocr.model.architectures.rec_model,RecModel
  loss_function: ptocr.model.architectures.rec_model,RecLoss

#'warpctc'
loss:
  function: ptocr.model.loss.ctc_loss,CTCLoss
  use_ctc_weight: False
  ctc_type: 'torchctc'
  reduction: 'mean'
  center_function: ptocr.model.loss.centerloss,CenterLoss
  use_center: False
  center_lr: 0.5
  label_score: 0.95
#   min_score: 0.01
  weight_center: 0.000001
  loss_title: ['ctc_loss']
  

optimizer:
 function: ptocr.optimizer,AdamDecay
 base_lr: 0.001
 beta1: 0.9
 beta2: 0.999
 weight_decay: 0.00005

# optimizer:
#   function: ptocr.optimizer,SGDDecay
#   base_lr: 0.002
#   momentum: 0.99
#   weight_decay: 0.00005

# optimizer_decay:
#   function: ptocr.optimizer,adjust_learning_rate_poly
#   factor: 0.9

optimizer_decay:
 function: ptocr.optimizer,adjust_learning_rate
 schedule: [100000,200000]
 gama: 0.1
 
optimizer_decay_center:
 function: ptocr.optimizer,adjust_learning_rate_center
 schedule: [100000,200000]
 gama: 0.1
 
